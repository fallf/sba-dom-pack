<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pack-Vacay</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./script/script.js"></script>
  </head>
  <body>
    <h1>
      <i class="fa-solid fa-tree"></i> YaY
      <i class="fa-solid fa-globe"></i> VacaY
      <i class="fa-solid fa-umbrella-beach"></i>
    </h1>

    <h2>Things you need for your out of Town Adventure</h2>
    <div>
      <form id="itemList" action="">
        <input type="text" id="itemInput" placeholder="Enter an item..." />
        <button id="addItemBtn" class="addItemBtn">
          <i class="fa-solid fa-circle-plus"></i> Add Item
        </button>
        <select name="itemNc" id="itemSelection">
          <option value="all">The List</option>
          <option value="pItem">What we have</option>
          <option value="nItem">What we need</option>
        </select>
      </form>
    </div>
    <div>
      <h3 class="destination">This is what I will need for the trip</h3>
      <div class="items">
        <ul id="itemList">
          Items
        </ul>
      </div>
    </div>
  </body>
</html>
